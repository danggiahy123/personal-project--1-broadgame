version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: broadgame-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: broadgame
    volumes:
      - mongodb_data:/data/db
    networks:
      - broadgame-network

  backend:
    build: ./backend
    container_name: broadgame-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/broadgame?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-here
      - FRONTEND_URL=http://localhost:3000
      - ADMIN_URL=http://localhost:3002
    depends_on:
      - mongodb
    networks:
      - broadgame-network

  frontend:
    build: ./frontend
    container_name: broadgame-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - broadgame-network

  webadmin:
    build: ./webadmin
    container_name: broadgame-webadmin
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - broadgame-network

volumes:
  mongodb_data:

networks:
  broadgame-network:
    driver: bridge
